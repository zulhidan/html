<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>log in</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <i id="user-men" class="fa  fa-user-plus" aria-hidden="true"></i>
        <h2 class="welcome-heading"></h2></span></span>login</h2>
        <div class="dtn-container">
            <a class="social-media-login" href="#">
                <i class="fa fa-facebook" aria-hidden="true"></i>Facebook
            </a>
            <a class="social-media-login" href="#"><i class="fa fa-google" aria-hidden="true"></i>Google</a>
        </div>
        <div class="underline-container">
            <div class="underline"></div>
            <p class="or-heading">or</p>
            <div class="underline"></div>
        </div>
        <div class="input-container">
            <input class="input-box" type="text" placeholder="username">
            <input class="input-box" type="password" placeholder="password">
            <a class="login-btn" href="">login</a>
        </div>

        <a class="forget-password" href="">forget password</a>
        <p class="register">Dont have an account
            <a class="register Now" href="">Register Now</a>
        </p>

    </div>
    <script>
        // JavaScript code here
        const loginBtn = document.querySelector('.login-btn');
        const usernameInput = document.querySelector('.input-container input[type="text"]');
        const passwordInput = document.querySelector('.input-container input[type="password"]');

        loginBtn.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default action (e.g., page refresh)

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (username === '') {
                alert('Please enter your username.');
                usernameInput.focus();
                return;
            }

            if (password === '') {
                alert('Please enter your password.');
                passwordInput.focus();
                return;
            }

            alert('Logging in...');
        });

        usernameInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                loginBtn.click();
            }
        });

        passwordInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                loginBtn.click();
            }
        });
    </script>
</body>
</html>
